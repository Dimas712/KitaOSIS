<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KITA OSIS - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700">

  <!-- Container -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" 
           alt="KITA OSIS" class="h-12 w-auto" />
    </div>

    <!-- Title -->
    <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-white">
      Login
    </h2>

    <!-- Form -->
    <form action="#" method="POST" class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-200">NISN</label>
        <input id="email" name="email" type="email" required autocomplete="email"
          class="mt-2 block w-full rounded-md bg-white/20 px-3 py-2 text-white placeholder-gray-300 
                 focus:outline-none focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
          placeholder="Masukkan NISN" />
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
          <a href="#" class="text-sm font-semibold text-indigo-300 hover:text-indigo-200">Lupa Password?</a>
        </div>
        <input id="password" name="password" type="password" required autocomplete="current-password"
          class="mt-2 block w-full rounded-md bg-white/20 px-3 py-2 text-white placeholder-gray-300 
                 focus:outline-none focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
          placeholder="********" />
      </div>

      <button type="submit"
        class="w-full flex justify-center rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold text-white 
               hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login
      </button>
    </form>
  </div>

</body>
</html>
